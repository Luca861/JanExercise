<div>
  <h1>Random math fact</h1>
  <ng-container *ngIf="currentFact">
    {{ currentFact }}
  </ng-container>
</div>
<div class="d-flex justify-content-around pt-4">
<button type="button" (click)='evenFacts()' class="btn btn-primary ">EVEN</button>
<button type="button" (click)="oddFacts()" class="btn btn-secondary">ODDS</button>
</div>
